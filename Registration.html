<!DOCTYPE HTML>
<html>
<meta charset = 'utf-8'>
	<head>
		<title>Регистрация Анкета</title>
		<!-- ИСПРАВИТЬ ПОТОМ ЭТУ ССЫЛКУ!!!-->
		<link rel="stylesheet" href="datingsite/static/css/registration.css">
	</head>
	<body>
	<form action="Questionnaire.html">
		<div class = "registration">
			<div class="registration1">
				<div class = "container_1">
					<h1>РЕГИСТРАЦИЯ</h1>
				</div>
				<div class="container_3">
					<div class="text">Электронная почта</div>
					
						<input type="text" name="userLogin" placeholder="Электронная почта (e-mail)" required/>
					
				</div>
				<div class="container_3">
					<div class="text">Пароль</div>
					
						<input type="password" name="userPass" placeholder="Пароль (password)" required/>
					
				</div>
				<div class="container_4">
					<input type="checkbox" id="Agreed" name="Agreed" value="Agreed" required>
					<label for="Agreed"><div class="text1">Нажимая галочку, Вы соглашаетесь с нашим пользовательским соглашением и подтверждаете, что понимаете политику конфиденциальности.</div></label>
				</div>
				<div class="container_3">
					<button type="submit">Зарегистрироваться</button>
				</div>
			</div>
		</div>
	</form>
	</body>
</html>
