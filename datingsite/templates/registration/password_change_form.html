{% load static %}
<!DOCTYPE HTML>
<html>
<meta charset = 'utf-8'>
	<head>
		<title>Смена пароля</title>
		<link rel="stylesheet" href="{% static 'css/registration.css' %}">
		<link rel="icon" href="{% static 'css/favicon.ico' %}" type="image/x-icon">
	</head>
	<body>
	<header>
		<button onclick="location.href='{% url 'myprofile' %}'">Назад</button>

        <a class="logocontainer" href="{% url 'profiles' %}"><img class="mainlogo" src='{% static "css/bg_mini.jpg" %}' ></a>

		<button onclick="location.href='{% url 'logout' %}?next=/'">Выйти из аккаунта</button>
    </header>
	<form method="post" action=".">
		{% csrf_token %}
		<div id="main_list">
			<div class="important">Смена пароля</div>
			<label for="username">Старый пароль</label>
			<input type="password" name="old_password" id="username" placeholder="Старый пароль (old password)" required>

			<label for="password1">Новый пароль</label>
			<input type="password" name="new_password1" id="password1" placeholder="Новый пароль (new password)" required>

			<label for="password2">Подтвердите пароль</label>
			<input type="password" name="new_password2" id="password2" placeholder="Подтвердите пароль (new password)" required>

			{{ form.errors }}
			<div class="block">
				<button type="submit" class="important">Сохранить</button>
			</div>
		</div>
	</form>
	</body>
</html>
