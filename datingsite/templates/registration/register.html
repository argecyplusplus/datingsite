{% load static %}
<!DOCTYPE HTML>
<html>
<meta charset = 'utf-8'>
	<head>
		<title>Регистрация GL</title>
		<link rel="stylesheet" href="{% static 'css/registration.css' %}">
		<link rel="icon" href="{% static 'css/favicon.ico' %}" type="image/x-icon">
		<script src="{% static 'js/register.js' %}"></script>
	</head>
	<body>

    <div class="popup">
        <div class="popup-content">
            <h3>Всплывающее окно</h3>
            <p>Пример текста во всплывающем окне.</p>
            <button onclick="hidePopup()">Закрыть</button>
        </div>
    </div>

	<form method="post">
		{% csrf_token %}
		<div id="main_list">
			<div class="important">Регистрация</div>
			<label for="username">Логин</label>
			<input type="text" name="username" id="username" placeholder="Логин (Login)" required>

			<label for="password1">Пароль</label>
			<input type="password" name="password1" id="password1" placeholder="Пароль (password)" required>

			<label for="password2">Подтвердите пароль</label>
			<input type="password" name="password2" id="password2" placeholder="Подтвердите пароль (password)" required>

			<p>Нажимая галочку, Вы соглашаетесь с нашими <u onclick="showPopup()">пользовательским соглашением и политикой конфиденциальности</u> и подтверждаете, что их понимаете.</p>
			<input type="checkbox" name="Agreed" id="Agreed" required>
			{{ form.errors }}
			<div class="block">
				<button type="submit" class="important">Зарегистрироваться</button>
				<button onclick="location.href='{% url 'login' %}?next=/searching/'" class="important">Войти</button>
			</div>
		</div>
	</form>
	</body>
</html>
