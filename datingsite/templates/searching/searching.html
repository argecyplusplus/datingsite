{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <title>Анкеты пользователей</title>
    </head>
    <body style="font-size: 20px;">
        {% for form in form_list %}
        <img src="{{form.avatar.url}}"  style="max-width: 30%;">
        <a href="{{form.id}}"><h3>{{form.name}}, {{form.age}}, {{form.city}}</h3></a>
        {% endfor %}
    </body>
</html>
