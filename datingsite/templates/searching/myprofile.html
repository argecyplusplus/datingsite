{% load static %}
<!DOCTYPE html>
<html>
  <meta charset = 'utf-8'>
    <head>
      <title>Мой профиль</title>
      <link rel="stylesheet" href="{% static 'css/myprofile.css' %}">
    </head>
    <body>
        <header>
          <a class="logocontainer" href="{% url 'homepage' %}"><img class="mainlogo" src='{% static "css/bg_mini.jpg" %}' ></a>
        </header>
        <main>
        <div class="main_list">
        <form action="{% url 'createprofile' %}" method="post">
            {% csrf_token %}

            <tr>
              <th><br><label  for="id_avatar">Фото:</label></th>
              <td>
          
                <input type="file" name="avatar" value="{{davatar}}" accept="image/*" id="id_avatar">
          
          
              </td>
            </tr>

            <tr>
                <th><br><label for="id_name">Имя:</label></th>
                <td>
                  <ul class="errorlist"><li>Обязательное поле.</li></ul>
                  <input type="text" value="{{dname}}" name="name" maxlength="50" required id="id_name">
            
            
                </td>
              </tr>
            
              
            
              <tr>
                <th><br><label for="id_age">Возраст:</label></th>
                <td>
                  <ul class="errorlist"><li>Обязательное поле.</li></ul>
                  <input type="number" value="{{dage}}" name="age" required id="id_age" min='16'>
            
            
                </td>
              </tr>
            
              <tr>
                <th><br><label for="id_gender">Пол:</label></th>
                <td>
                  <ul class="errorlist"><li>Обязательное поле.</li></ul>
                  <select name="gender" id="id_gender">
                  
                  <option {% if dgender == "Парень" %}selected{% endif %} value="Парень">Парень</option>
                  <option {% if dgender == "Девушка" %}selected{% endif %} value="Девушка">Девушка</option>
          
                  </select>
            
            
                </td>
              </tr>
            
              <tr>
                <th><br><label for="id_point_of_searching">Цель знакомства:</label></th>
                <td>
                  <ul class="errorlist"><li>Обязательное поле.</li></ul>
                  <select name="point_of_searching" id="id_point_of_searching">
                <option {% if dpoint_of_searching == "Отношения" %}selected{% endif %} value="Отношения">Отношения</option>
                <option {% if dpoint_of_searching == "Свидания" %}selected{% endif %} value="Свидания">Свидания</option>
                <option {% if dpoint_of_searching == "Дружба" %}selected{% endif %} value="Дружба">Дружба</option>
                <option {% if dpoint_of_searching == "Общение" %}selected{% endif %} value="Общение">Общение</option>
            
            </select>
            
            
                </td>
              </tr>
            
              <tr>
                <th><br><label for="id_city">Город:</label></th>
                <td>
            
                  <input type="text" name="city" value="{{dcity}}" maxlength="100" required id="id_city">
            
            
                </td>
              </tr>

              <tr>
                <th><br><label for="id_city">Ссылка на соцсеть (для связи):</label></th>
                <td>
            
                  <input type="text" name="social" value="{{dsocial}}" maxlength="50" required id="id_social">
            
            
                </td>
              </tr>

            
              <tr>
                <th><br><label for="id_description">О себе:</label></th>
                <td>
                  <ul class="errorlist"><li>НЕобязательное поле.</li></ul>
                  <textarea name="description" required  id="id_description">{{ddescription}}</textarea>

                </td>
              </tr>
            
            <input type="text" hidden name="user" value="{{username}}" maxlength="50" required id="id_social">
            
            <tr>
              <th><br><label for="id_minage">Искать от:</label></th>
              <td>
                <ul class="errorlist"><li>Обязательное поле.</li></ul>
                <input type="number" value="{{dminage}}" name="age_search_min" required id="id_age" min='16' max='100'>
          
          
              </td>
            </tr>
            <tr>
              <th><br><label for="id_maxage">Искать до:</label></th>
              <td>
                <ul class="errorlist"><li>Обязательное поле.</li></ul>
                <input type="number" value="{{dmaxage}}" name="age_search_max" required id="id_age" min='16' max='101'>
          
          
              </td>
            </tr>
            
            
            
            <button type='submit'>Начать поиск</button>

        </form> 
        <button onclick="location.href='{% url 'password_change' %}'">Сменить пароль</button>
        <button onclick="location.href='{% url 'logout' %}?next=/'">Выйти из аккаунта</button>
      </div>
    </main>
    </body>
</html>
